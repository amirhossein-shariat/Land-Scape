<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32*32" href="">
    <link rel="stylesheet" href="index.css">
    <title>front end mentor | product preview card component</title>

</head>
<body>
    <main class="outer">
        <div class="box">

            <img  class="dsk-img" src="image-product-desktop.jpg" alt="">
            
            <div class="text">
                <p class="per">PERFUME</p>
                <h2>Gabrielle Essence Eau De parfum</h2>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price">
                        <span class="b">$149.99</span>
                        <span class="s">$169.99</span>
                    </div>
                    <div class="button">
                        <span>
                            <img src="" alt="">
                        </span>
                        <span class="t">Add to cart</span>
                    </div>
            </div>
        </div>
    </main>
    <div class="attribution">
        challenged by <a href="http:/www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="#">kayvan</a>.
    </div>
